<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 07</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>

    <div class="tables">
        <h2>Tabela em HTML</h2>

        <section>
            <div>
                
                <style>
                    .vermelho{
                        background-color: red;
                    }
                    .amarelo{
                        background-color: yellow;
                    }
                    .azul{
                        background-color: blue;
                    }
                </style>

                <h1>Tabela 07</h1>

                <table border="1">
                    <colgroup>
                        <col class="vermelho">
                        <col class="amarelo">
                        <col class="azul">
                    </colgroup>
                    <tr>
                        <th>Primeiro Nome:</th>
                        <td>Ted</td>
                    </tr>
                    <tr>
                        <th rowspan="2">Telefone:</th>
                        <td>8888-8888</td>
                    </tr>
                    <tr>
                        <td>9999-9999</td>
                    </tr>
                </table>
                
            </div>
            
        </section>
    </div>
       
</body>
</html>
