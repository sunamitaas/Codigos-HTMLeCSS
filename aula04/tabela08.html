<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 08</title>
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>

    <div class="tables">
        <h2>Tabela em HTML</h2>

        <section>
            <div>
                <h1>Tabela 08</h1>

                <style>
                    .vermelho{
                        background-color: red;
                    }
                    .amarelo{
                        background-color: yellow;
                    }
                    .azul{
                        background-color: blue;
                    }
                </style>

                <table border="1">
                    <colgroup>
                        <col class="vermelho">
                        <col class="amarelo">
                        <col class="azul">
                    </colgroup>
                    <caption>Informações</caption>
                    <tr>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                    </tr>
                    <tr>
                        <td>Ted</td>
                        <td>Junior</td>
                    </tr>
                    <tr>
                        <td>Ted</td>
                        <td>Neto</td>
                    </tr>
                </table>
                
            </div>
            
        </section>
    </div>
